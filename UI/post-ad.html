<!DOCTYPE html>
<html lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Auto Mart</title>
    <meta name="description" content="">
    <meta name="author" content="Kingsley Arinze">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/utils.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="">
        <div class="home__wrapper">
            <nav class="front-navbar container f-15 w-100">
                <span class="front-navbar-toggle" id="navbar__toggle__btn">
                    &#9776;
                </span>
                <a href="../index.html" class="logo">
                    Auto Mart
                </a>
                <ul class="front-main-nav" id="main__nav__menu">
                    <li><a href="UI/login.html" class="nav-link" id="login">Login</a></li>
                    <li><a href="UI/signup.html" class="nav-link" id="signup">Signup</a></li>
                </ul>
            </nav>
            <header id="post__ad" class="container d-flex flex-col flex-center-vertical">
                <div class="main__wrapper">
                    <div class="card__wrapper ">
                        <div class="post__ad__left">
                            <div class="alert smooth" style="margin-bottom: 0; text-align: center">
                                <p id="error"></p>
                                <p id="success"></p>
                            </div> <select name="" id="state">
                                <option value="">state e.g new</option>
                                <option value="New">new</option>
                                <option value="Used">used</option>
                            </select>
                            <input type="text" id="price" placeholder="price e.g 120000.00">
                            <input type="text" id="manufacturer" placeholder="manufacturer e.g Tesla">
                            <input type="text" id="model" placeholder="model e.g model S">
                            <select name="" id="type">
                                <option value="">type e.g suv</option>
                                <option value="Car">car</option>
                                <option value="Truck">truck</option>
                                <option value="SUV">suv</option>
                            </select>
                            <div id="image-preview">
                                <img src="" alt="" id="preview" width="100%" height="100%">
                            </div>
                            <input type="file" name="" id="upload-image">
                            <button class="btn" id="upload-image-btn"> <i class="fas fa-plus"></i> upload image
                            </button>
                            <button class="btn" id="submit-btn"> submit </button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="copyright">
                <p class="footer-text"> All Rights Reserved &copy;2019</p>
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/post-ad.js"></script>
    <script src="assets/js/logout.js"></script>


</body>

</html>
