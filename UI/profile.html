<!DOCTYPE html>
<html lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Auto Mart</title>
    <meta name="description" content="">
    <meta name="author" content="Kingsley Arinze">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/utils.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="">
        <div class="home__wrapper">
            <nav class="front-navbar container f-15 w-100">
                <span class="front-navbar-toggle" id="navbar__toggle__btn">
                    &#9776;
                </span>
                <a href="../index.html" class="logo">
                    Auto Mart
                </a>
                <ul class="front-main-nav" id="main__nav__menu">
                    <li><a href="login.html" class="nav-link" id="login">Login</a></li>
                    <li><a href="signup.html" class="nav-link" id="signup">Signup</a></li>
                </ul>
            </nav>
            <header id="" class="container">
                <div class="profile">
                    <div class="aside">
                        <div class="avater__card">
                            <div class="avater" id="avater">
                                <img src="" alt="">
                            </div>
                            <div class="name">
                                <h2 id="user-name"></h2>
                            </div>
                        </div>
                        <div class="btns">
                            <a href="post-ad.html"
                                style="cursor: pointer; width: 50%; color: white; background: #092467; border-radius: 5px;"
                                class="btn smooth">create new Ad</a> <br>
                            <a href="unsold-cars.html"
                                style="cursor: pointer; width: 50%; color: white; background: #092467; border-radius: 5px;"
                                class="btn smooth">buy car</a>
                        </div>
                    </div>
                    <div class="main" id="cars-grid">
                        <div class="alert smooth" style="text-align: center">
                            <!-- spinner credit: https://loading.io/css/  -->
                            <div id="spinner">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Update advert price</h2>
                    <div class="alert smooth">
                        <p id="error" class="modal-error"></p>
                        <p id="success"></p>
                    </div>
                    <div id="inputs">
                        <input type="text" id="update-price" placeholder=" e.g 120000.00">
                        <button class="btn" id="submit-btn"> update </button>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p class="footer-text"> All Rights Reserved &copy;2019</p>
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/logout.js"></script>

</body>

</html>
