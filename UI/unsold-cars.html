<!DOCTYPE html>
<html lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Auto Mart</title>
    <meta name="description" content="">
    <meta name="author" content="Kingsley Arinze">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/utils.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="">
        <div class="home__wrapper">
            <nav class="front-navbar container f-15 w-100">
                <span class="front-navbar-toggle" id="navbar__toggle__btn">
                    &#9776;
                </span>
                <a href="../index.html" class="logo">
                    Auto Mart
                </a>
                <ul class="front-main-nav" id="main__nav__menu">
                    <li><a href="login.html" class="nav-link" id="login">Login</a></li>
                    <li><a href="signup.html" class="nav-link" id="signup">Signup</a></li>
                </ul>
            </nav>
            <header id="" class="container">
                <div class="all__cars">
                    <div class="search__sort">
                        <div class="state__make">
                            <div class="state">
                                <select name="" id="state">
                                    <option value="" disabled selected>State</option>
                                    <option value="New">New</option>
                                    <option value="Used">Used</option>
                                </select>
                            </div>
                            <div class="make">
                                <select name="" id="make">
                                    <option value="" disabled selected>Manufacturer</option>
                                    <option value="Toyota">Toyota</option>
                                    <option value="Honda">Honda</option>
                                    <option value="Tesla">Tesla</option>
                                </select>
                            </div>
                        </div>
                        <div class="price__filter">
                            <div class="price">
                                <select name="" id="body">
                                    <option value="" disabled selected>Body type</option>
                                    <option value="Car">Car</option>
                                    <option value="Truck">Truck</option>
                                    <option value="SUV">SUV</option>
                                </select>
                            </div>
                            <div class="price">
                                <input type="text" id="min-price" placeholder="Min price">
                            </div>
                        </div>
                        <div class="price__filter">
                            <div class="price">
                                <input type="text" id="max-price" placeholder="Max Price">
                            </div>
                            <div class="go f-16">
                                <button id="filter">Filter</button>
                            </div>
                        </div>
                    </div>
                    <div class="all__cars__grid">
                        <div class="alert smooth" style="text-align: center">
                            <!-- spinner credit: https://loading.io/css/  -->
                            <div id="spinner" style="display: inline-block">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="grid" id="cars_grid">
                        </div>
                    </div>
                </div>
            </header>
            <div class="copyright">
                <p class="footer-text"> All Rights Reserved &copy;2019</p>
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/unsold-cars.js"></script>
    <script src="assets/js/logout.js"></script>
</body>

</html>
